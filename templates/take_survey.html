<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCap - Participar en Encuesta</title>
    <style>
        /* Variables de color */
        :root {
            --primary-color: #6200ee; /* Morado */
            --secondary-color: #ffc107; /* Amarillo */
        }

        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0dcaf0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .survey-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .survey-title {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        .survey-description {
            color: rgba(255,255,255,0.7);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .survey-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: block;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            resize: vertical;
            min-height: 150px;
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .submit-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ffca28;
        }
    </style>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="survey-container">
        <h1 class="survey-title">{{ survey.title }}</h1>
        <p class="survey-description">{{ survey.description }}</p>
        
        {% if survey.image_path %}
            <img src="{{ survey.image_path }}" alt="Imagen de la encuesta" class="survey-image">
        {% endif %}
        
        <form method="POST">
            <div class="input-group">
                <textarea 
                    name="response" 
                    placeholder="Escribe tu respuesta aquÃ­" 
                    required
                ></textarea>
            </div>
            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i> Enviar Respuesta
            </button>
        </form>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
