<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCap - Registro</title>
    <style>
        /* Variables de color */
        :root {
            --primary-color: #6200ee; /* Morado */
            --secondary-color: #ffc107; /* Amarillo */
        }

        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0dcaf0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .input-group input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem 1rem;
        }

        .login-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #ffca28;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        label {
            color: rgba(255,255,255,0.7);
            margin-bottom: 0.5rem;
            display: block;
        }

        .text-center {
            text-align: center;
        }
    </style>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="text-center" style="margin-bottom: 1.5rem;">
            <h2 style="color: var(--secondary-color);">Crear una cuenta</h2>
            <p style="color: rgba(255,255,255,0.7);">Ingresa tus datos para registrarte</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group">
                <i class="fas fa-user" style="padding: 0.5rem 1rem; color: var(--secondary-color);"></i>
                <input type="text" 
                       name="username" 
                       placeholder="Nombre de usuario" 
                       required
                       autofocus>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope" style="padding: 0.5rem 1rem; color: var(--secondary-color);"></i>
                <input type="email" 
                       name="email" 
                       placeholder="Correo electrónico" 
                       required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock" style="padding: 0.5rem 1rem; color: var(--secondary-color);"></i>
                <input type="password" 
                       name="password" 
                       placeholder="Contraseña" 
                       required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock" style="padding: 0.5rem 1rem; color: var(--secondary-color);"></i>
                <input type="password" 
                       name="confirm_password" 
                       placeholder="Confirmar contraseña" 
                       required>
            </div>

            <button type="submit" class="login-button">
                Registrarse
            </button>
        </form>

        <div class="register-link">
            <p>¿Ya tienes una cuenta? 
                <a href="{{ url_for('login') }}">Inicia sesión</a>
            </p>
        </div>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
